---
layout: default
---
<header class="post-header {{page.class}}">
  <div class="header-content">
      <div class="header-content-inner">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>
  </div>
</header>

<section id="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-2 text-left">
              {{ content }}
            </div>
        </div>
    </div>
</section>
